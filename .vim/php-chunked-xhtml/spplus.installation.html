 <h2 class="title">インストール手順</h2>
 <p class="para">
  手っ取り早いインストールメモ
  <ul class="itemizedlist">
   <li class="listitem">
    <span class="simpara">圧縮を行うには、少なくとも PHP 4.3.0 が必要です。</span>
   </li>
   <li class="listitem">
    <span class="simpara">
     PHP 4.3.0 以降にインストールするには、Unix のコマンドプロンプトで
     <strong class="command">pear install pecl/spplus</strong>
     とタイプします。
    </span>
   </li>
  </ul>
 </p>
