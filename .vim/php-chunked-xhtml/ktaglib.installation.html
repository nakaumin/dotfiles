 <h2 class="title">インストール手順</h2>
 <p class="para">
  PHP での KTaglib サポートはデフォルトでは有効になっていません。PHP の configure 時に
  <span class="option">--with-ktaglib[=DIR]</span> とする必要があります。
 </p>
 <blockquote><p><b class="note">注意</b>: 
  <span class="simpara">
    KTaglib は PECL に属しています。
  </span>
 </p></blockquote>
