  <h2 class="title">インストール手順</h2>
  <p class="para">
    id3 は PECL の一部となっており、PEAR インストーラを用いて
    インストールすることができます。PHP を id3 サポートつきで
    コンパイルするには、ソースコードをダウンロードして
    <var class="filename">php-src/ext/id3</var> に配置し、
    <i>--enable-id3</i> を指定して
    PHP をコンパイルします。
  </p>
